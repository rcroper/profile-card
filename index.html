<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100.. 900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  

  
  
</head>
<body>
  <main>
    <section class="hero">
      <img class="top" src="./images/bg-pattern-top.svg" alt="">
      <img class="bottom"src="./images/bg-pattern-bottom.svg" alt="">
      <div class="card">
        <div class="col1">
            <img class="cardpattern" src="./images/bg-pattern-card.svg" alt="">
            <img class="profile" src="./images/image-victor.jpg" alt="Profile Img">
            <div class="titles">
                <h1 class="name">Victor Crest <span>26</span></h1>
                <p class="place">London</p>
            </div>
        </div>
        
        <div class="col2">
          <div class="stat">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
        
      </div>
    </section>
  </main>

 

  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Randal</a>.
  </div>
</body>
</html>
